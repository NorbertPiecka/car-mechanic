<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Serwis Samochodowy - Norbert Piecka 329131">
    <title>Serwis Samochodowy</title>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Auto Serwis</a>
    <div class="container">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/oferta">Oferta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/auta">Sprzedaż Aut</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/kontakt">Kontakt</a>
            </li>
        </ul>
    </div>
    <div class="container" id="project-container">
        <ul class="navbar-nav">
            <li class="nav-item ms-auto mb-2 mb-lg-0">
                <a class="nav-link" href="/projekt">O projekcie</a>
            </li>
        </ul>
    </div>
</nav>
<div class="content-wrap">
    <div class="d-flex flex-column justify-content-center align-items-center mt-3 pt-2">
        <h3 class="text-center fw-bold">Pewne auto prosto od mechanika!</h3>
        <h4 class="text-center fw-light">Przebieg też pewny! ;)</h4>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center m-2 p-2">
        <div class="auto-card m-3 p-3 d-flex flex-row border border-warning rounded" th:each="car : ${cars}">
            <div class="auto-card-text">
                <div>
                    <p class="text fw-bold" th:text="${car.name}"></p>
                </div>
                <hr class="solid">
                <div>
                    <table class="wrapper">
                        <thead>
                            <th scope="col">Silnik</th>
                            <th scope="col">Paliwo</th>
                            <th scope="col">Przebieg(km)</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="auto-info" th:text="${car.engine.name}"></td>
                                <td class="auto-info" th:text="${car.engine.fuel}"></td>
                                <td class="auto-info" th:text="${car.millage}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <hr class="solid">
                <div>
                    <a class="btn btn-warning p-2 m-1" th:href="@{/auto/} + ${car.id}">Sprawdź szczegóły!</a>
                </div>
            </div>
            <div class="auto-card-image m-2">
                <img class="auto-image" th:src="@{/car_image/} + ${car.photo}" th:alt="${car.photoAlt}">
            </div>
        </div>
    </div>
</div>
<footer class="bg-body-tertiary text-center text-lg-start">
    <div class="text-center p-3" id="footer">
        @2024 | Norbert Piecka | Ośrodek kształcenia na odległość
    </div>
</footer>
</body>
</html>
