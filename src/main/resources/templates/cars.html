<!-- books.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
<h1>List of Books</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.name}">Author</td>
        <td th:text="${car.model.brand.name}">Author</td>
        <td><img th:src="@{/car/} + ${car.photo}" alt="Image" width="300" height="200"></td>
    </tr>
    </tbody>
</table>
<a href="/">
    Go back to HomePage!
</a>
</body>
</html>
